<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Double or Nothing!</title>
  </head>
  <body>
    <header>
      <h1>Double or Nothing!!</h1>
      <p class="between">How many coins will you wager?</p>
      <button class="btn again">Again!</button>
      <div class="coins">Coins:50</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="wager" />
        <button class="btn go">Go!</button>
      </section>
      <section class="right">
        <p class="message">Start gambling...</p>
        <p class="label-wins">Wins: <span class="wins">0</span></p>
        <p class="label-loses">Loses: <span class="loses">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
